<html>

<head>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="MyModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-wpforms fa-2x" aria-hidden="true"></i>CREATE NEW ACCOUNT</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userName">Username</label> <span class="required-asterisk">*</span>
                            <input type="name" placeholder=" " class="form-control rounded-0" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label> <span class="required-asterisk">*</span>
                            <input type="email" placeholder=" " class="form-control rounded-0" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label> <span class="required-asterisk">*</span>
                            <input type="password" placeholder=" " class="form-control rounded-0" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label> <span class="required-asterisk">*</span>
                            <input type="password" placeholder=" " class="form-control rounded-0" id="confirmpassword" required>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone</label> <span class="required-asterisk">*</span>
                            <input type="tel" placeholder=" " class="form-control rounded-0" id="tel" required>
                        </div>
                        <button type="submit" class="Signup btn  btn-block btn-lg col-md-12 rounded-0">Create an Account</button>
                    </form>
                    <div class="form-group"></div>
                    <a href="/app-authorization" style="margin-bottom: -10px; color: black;text-decoration:none;">Back</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
